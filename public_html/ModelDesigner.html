<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Stochastic Petri Net Simulator - Model Designer</title>

    <link rel="stylesheet" type="text/css" href="Content/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="Content/site.css"/>
    <link rel="stylesheet" type="text/css" href="Content/menu.css"/>
    <link rel="stylesheet" type="text/css" href="Content/models.css"/>

    <script type="text/javascript" src="Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="Scripts/App/helpers.js"></script>
    <script type="text/javascript" src="Scripts/App/reflection.helpers.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/draggable.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/place.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/transition.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/arc.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/petri.net.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/petri.object.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/petri.object.arc.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/petri.object.model.js"></script>
    <script type="text/javascript" src="Scripts/App/petri.helpers.js"></script>
    <script type="text/javascript" src="Scripts/App/model.simulation.js"></script>
    <script type="text/javascript" src="Scripts/App/model.designer.js"></script>
</head>
<body>
<div class="page">
    <svg class="page-svg"></svg>
    <svg class="top-svg"></svg>
    <div class="nav-menu">
        <div class="menu-item" id="netDesignerMenuItem">Net Designer</div>
        <div class="menu-item selected" id="modelDesignerMenuItem">Model Designer</div>
    </div>
    <div class="content-wrapper">
        <div class="controls-area">
            <div class="control-item">
                <span>Add: </span>
                <button id="addObjectBtn">Petri Object</button>
                <button id="addArcBtn">Arc</button>
            </div>
            <div class="control-item">
                <span>Save as: </span>
                <input type="text" id="modelName"/>
                <button id="saveModelBtn">Save</button>
                <button id="openModelBtn">Open</button>
                <button id="delBtn">Delete</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="control-item">
                <button id="programmingBtn">Programming</button>
            </div>
            <div class="control-item">
                <span>Simulation duration (c.u.): </span>
                <input class="short-input" type="number" id="simulationDuration" min="1" value="1000"/>
                <button id="runBtn">Run</button>
            </div>
        </div>
        <div class="sandbox"></div>
        <div class="stats-container">
            <div class="area-title">Statistics</div>
            <div class="stats"></div>
        </div>
    </div>
</div>
<div id="editItemPopup" style="display: none"></div>
<div id="openModelPopup" title="Open a Model" style="display: none">
    <div class="popup-line"><span class="popup-label">Model:</span><select id="openModelSelect"></select></div>
</div>
<div id="defineArcPopup" title="Define an Arc" style="display: none">
    <div class="popup-line"><span class="popup-label">Place (net: <span id="firstNetName"></span>):</span><select
            id="placeFirstNet"></select></div>
    <div class="popup-line"><span class="popup-label">Place (net: <span id="secondNetName"></span>):</span><select
            id="placeSecondNet"></select></div>
</div>
<div id="editArcsPopup" title="Edit Existing Arcs for This Object" style="display: none"></div>
<div id="addMoreObjectsPopup" title="Add More Objects of This Class" style="display: none">
    <div class="popup-line"><span class="popup-label">Number of Objects:</span><input type="number" min="1"
                                                                                      id="numOfNewObjects"/></div>
</div>
<div id="programmingPopup" title="Model - Function Transformation" style="display: none">
    <div class="popup-line">
        <span class="popup-label long">Function:</span>
        <textarea id="functionText" placeholder="Function definition"></textarea>
    </div>
    <div class="popup-line">
        <span class="popup-label long">Invocation:</span>
        <textarea id="functionInvocation" placeholder="Invocation with specific arguments"></textarea>
    </div>
</div>
</body>
</html>
