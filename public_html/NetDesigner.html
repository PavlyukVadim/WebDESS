<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Stochastic Petri Net Simulator - Net Designer</title>

    <link rel="stylesheet" type="text/css" href="Content/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="Content/site.css"/>
    <link rel="stylesheet" type="text/css" href="Content/menu.css"/>
    <link rel="stylesheet" type="text/css" href="Content/models.css"/>

    <script type="text/javascript" src="Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="Scripts/App/helpers.js"></script>
    <script type="text/javascript" src="Scripts/App/reflection.helpers.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/draggable.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/place.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/transition.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/arc.js"></script>
    <script type="text/javascript" src="Scripts/App/Models/petri.net.js"></script>
    <script type="text/javascript" src="Scripts/App/petri.helpers.js"></script>
    <script type="text/javascript" src="Scripts/App/net.simulation.js"></script>
    <script type="text/javascript" src="Scripts/App/net.designer.js"></script>
</head>
<body>
<div class="page">
    <svg class="page-svg">
        <defs>
            <marker id="fromPlaceArrow" markerWidth="13" markerHeight="13" refx="12" refy="6" orient="auto">
                <path d="M2,1 L2,10 L10,6 L2,2" style="fill:black;"/>
            </marker>
            <marker id="toPlaceArrow" markerWidth="13" markerHeight="13" refx="30" refy="6" orient="auto">
                <path d="M2,1 L2,10 L10,6 L2,2" style="fill:black;"/>
            </marker>
        </defs>
    </svg>
    <svg class="top-svg">
        <defs>
            <marker id="temporaryArrow" markerWidth="13" markerHeight="13" refx="10" refy="6" orient="auto">
                <path d="M2,1 L2,10 L10,6 L2,2" style="fill:black;"/>
            </marker>
        </defs>
    </svg>
    <div class="nav-menu">
        <div class="menu-item selected" id="netDesignerMenuItem">Net Designer</div>
        <div class="menu-item" id="modelDesignerMenuItem">Model Designer</div>
    </div>
    <div class="content-wrapper">
        <div class="controls-area">
            <div class="control-item">
                <span>Add: </span>
                <button id="addPlaceBtn">Place</button>
                <button id="addTransitionBtn">Transition</button>
                <button id="addArcBtn">Arc</button>
            </div>
            <div class="control-item">
                <span>Save as: </span>
                <input type="text" id="netName"/>
                <button id="saveNetBtn">Save</button>
                <button id="openNetBtn">Open</button>
                <button id="delBtn">Delete</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="control-item">
                <button id="programmingBtn">Programming</button>
            </div>
            <div class="control-item">
                <span>Simulation duration (c.u.): </span>
                <input class="short-input" type="number" id="simulationDuration" min="1" value="1000"/>
                <button id="runBtn">Run</button>
                <button id="stopBtn">Stop</button>
            </div>
            <!-- <div class="control-item">
                <span>Animation duration (ms): </span>
                <input class="short-input" type="number" id="animationDuration" min="100" value="1000" />
            </div> -->
            <div class="control-item">
                <input type="checkbox" id="enableAnimationChbx" checked="checked"/>
                <span>Animate</span>
            </div>
            <div class="control-item">
                <button id="animationSettingsBtn">Animation Settings</button>
            </div>
        </div>
        <div class="sandbox"></div>
        <div class="stats-container">
            <div class="area-title">Statistics</div>
            <div class="stats"></div>
        </div>
    </div>
</div>
<div id="editItemPopup" style="display: none"></div>
<div id="openNetPopup" title="Open a Petri Net" style="display: none">
    <div class="popup-line"><span class="popup-label">Net:</span><select id="openNetSelect"></select></div>
</div>
<div id="animationSettingsPopup" title="Animation Settings" style="display: none">
    <div class="popup-line">
        <span class="popup-label">Animation duration (ms):</span>
        <input type="number" id="animationDuration" min="10" value="1000"/>
    </div>
    <div class="popup-line">
        <span class="popup-label">C.u. duration (ms):</span>
        <input type="number" id="cuDuration" min="10" value="1000"/>
    </div>
</div>
<div id="programmingPopup" title="Net - Function Transformation" style="display: none">
    <div class="popup-line">
        <span class="popup-label long">Function:</span>
        <textarea id="functionText" placeholder="Function definition"></textarea>
    </div>
    <div class="popup-line">
        <span class="popup-label long">Invocation:</span>
        <textarea id="functionInvocation" placeholder="Invocation with specific arguments"></textarea>
    </div>
</div>
</body>
</html>
